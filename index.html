<script>
document.addEventListener("DOMContentLoaded", function () {
  const conteudo = document.getElementById("conteudo-bloqueado");
  const mensagem = document.getElementById("mensagem-bloqueio");

  // Tempo que o conteúdo vai ficar bloqueado (em segundos)
  const tempoBloqueio = 98; // 2 minutos e 30 segundos

  // Função para travar o scroll no vídeo
  function travarScroll() {
    const posicaoMax = mensagem.offsetTop; // trava até a mensagem
    if (window.scrollY > posicaoMax) {
      window.scrollTo(0, posicaoMax);
    }
  }

  // Travar scroll até liberar
  window.addEventListener("scroll", travarScroll);

  // Depois do tempo, liberar
  setTimeout(() => {
    conteudo.style.filter = "none";
    conteudo.style.pointerEvents = "auto";
    mensagem.style.display = "none";
    window.removeEventListener("scroll", travarScroll);
  }, tempoBloqueio * 1000);
});
</script>
